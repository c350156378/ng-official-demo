<div [formGroup]="form" class="form-group">
  <label [attr.for]="question.key">{{question.label}}</label>
  <div [ngSwitch]="question.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" id="question.key" type="question.tpye">
    <select *ngSwitchCase="'dropdown'" id="question.key" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="alert alert-danger" *ngIf="!isValid">{{question.label}} is required</div>
</div>
